<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Fun Facts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css">
  <link rel="stylesheet" href="/style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
</head>

<body>
  <div id="app" class="mdl_layout mdl-js-layout" v-bind:class="background">
    <main class="mdl-layout__content">
      <div class="mdl-grid did-know">
        <h1>Did you know?</h1>
      </div>
      <div class="mdl-grid fact-viewer">
        <h2 class="center">{{ fact }}</h2>
      </div>
      <div class="mdl-grid">
        <button v-on:click="newFact" id="fact-button" class="mdl-button center mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Click for Fun Fact
        </button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
